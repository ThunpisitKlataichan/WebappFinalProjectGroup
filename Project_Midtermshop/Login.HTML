<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music2hand — หน้าแรก</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900">

    <!-- Header ติดขอบบน -->
    <header class="sticky top-0 z-50 bg-white border-b">
        <nav class="max-w-6xl mx-auto flex items-center justify-between h-16 px-4">

            <!-- เมนูด้านซ้าย -->
            <ul class="flex items-center space-x-6">
                <li><a href="index.html"class="hover:text-black text-gray-600">Home</a>
                </li>
                <li><a href="contact.html" class="hover:text-black text-gray-600">Contact</a></li>
                <li><a href="shop.html" class="hover:text-black text-gray-600">Shop</a></li>
            </ul>

            <!-- โลโก้/ค้นหา -->
            <div class="hidden sm:flex items-center gap-2 px-4 py-2 rounded-2xl border bg-white shadow-sm">
                <span class="font-semibold">Music2hand</span>
            </div>

            <!-- เมนูด้านขวา -->
            <ul class="flex items-center space-x-6">
                <li><a href="brand.html" class="hover:text-black text-gray-600">Brand</a></li>
                <li><a href="Order.HTML" class="hover:text-black text-gray-600">Order</a></li>
                <li><a href="login.html" class="hover:text-black text-gray-600 relative font-semibold text-black after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-full after:bg-black">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- เนื้อหา -->
    <main class="max-w-6xl mx-auto px-4">
    <section class="py-12 sm:py-16">
      <h1 class="text-3xl sm:text-4xl font-bold text-center mb-8">เข้าสู่ระบบ</h1>

      <form action="#" method="post"
            class="mx-auto w-full max-w-md rounded-2xl border bg-white shadow-sm p-6">
        <!-- Email -->
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input id="email" name="email" type="email" required
               placeholder="Email & Username"
               class="w-full rounded-md border px-3 py-2 mb-4 outline-none focus:ring-2 focus:ring-black/50" />

        <!-- Password -->
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input id="password" name="password" type="password" required
               placeholder="Password"
               class="w-full rounded-md border px-3 py-2 mb-4 outline-none focus:ring-2 focus:ring-black/50" />

        <!-- ปุ่ม -->
        <button type="submit"
                class="w-full rounded-md bg-black text-white py-2.5 hover:opacity-90">
          Sign In
        </button>

        <!-- ลิงก์ย่อย -->
        <div class="flex items-center justify-between text-sm mt-3">
          <a href="#" class="text-gray-600 hover:text-black">Forgot password?</a>
          <a href="register.html" class="text-gray-600 hover:text-black">register</a>
        </div>
      </form>
    </section>
  </main>

</body>

</html>
